# Lefthook configuration for TestRail Playwright Helper
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
      
  scripts:
    "echo":
      runner: bash
      
pre-push:
  parallel: false
  commands:
    # Check code quality with Biome
    biome-check:
      run: npm run check
      
    # Run full test suite before push
    test-all:
      run: npm test
      
    # Check test coverage
    coverage:
      run: npm run test:coverage
      
    # Build check
    build:
      run: npm run build